<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<link th:replace="~{fragments :: head}"></link>
	<link th:replace="~{fragments :: script}"></link>
	<title>Modifica pizza</title>
</head>

<body>
	
	<div class="container">
		<h1>Modifica pizza</h1>
		<form id="pizza-form" th:object="${pizza}" th:action="@{${pizza.id}}" method="post">
			<div class="row">
				<div class="col">
					<ul>
						<li class="text-danger" th:each="err : ${#fields.allErrors()}" th:text="${err}"></li>
					</ul>
					<label for="nome">Nome</label>
					<input type="text" id="nome" th:field="*{nome}" th:errorClass="is-invalid">
					<div th:if="${#fields.hasErrors('nome')}" class="invalid-feedback">
						<ul>
			   				<li th:each="err : ${#fields.errors('nome')}" th:text="${err}"></li>
						</ul>
  					</div>
					
					<label for="descrizione">Descrizione</label>
					<input type="text" id="descrizione" th:field="*{descrizione}" th:errorClass="is-invalid">
					<div th:if="${#fields.hasErrors('descrizione')}" class="invalid-feedback">
						<ul>
			   				<li th:each="err : ${#fields.errors('descrizione')}" th:text="${err}"></li>
						</ul>
  					</div>
					
					<label for="foto">Foto</label>
					<input type="text" id="foto" th:field="*{foto}">
					
					<label for="prezzo">Prezzo</label>
					<input type="number" id="prezzo" th:field="*{prezzo}">
					
					<a th:href="@{'/pizze'}">Annulla modifica</a>
					
					<input type="submit">
				</div>
			</div>
		</form>
	</div>
	
</body>

</html>
