<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<link th:replace="~{fragments :: head}"></link>
	<title>Lista Pizze</title>
</head>

<body>

	<h1>LISTA PIZZE</h1>
	
	<div th:each="pizza : ${pizze}">
		<div th:text="${pizza.nome}"></div>
		<div th:text="${pizza.descrizione}"></div>
		<div th:text="${pizza.foto}"></div>
		<div th:text="${pizza.prezzo}"></div>
	</div>
	
</body>

</html>
