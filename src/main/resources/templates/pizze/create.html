<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<link th:replace="~{fragments :: head}"></link>
	<link th:replace="~{fragments :: script}"></link>
	<title>Nuova pizza</title>
</head>

<body>
	
	<div class="container">
		<h1>Inserisci nuova pizza</h1>
		<form id="pizza-form" th:object="${pizza}" th:action="@{create}" method="post">
			<div class="row">
				<div class="col">
					<label for="nome">Nome</label>
					<input type="text" id="nome" th:field="*{nome}">
					
					<label for="descrizione">Descrizione</label>
					<input type="text" id="descrizione" th:field="*{descrizione}">
					
					<label for="foto">Foto</label>
					<input type="text" id="foto" th:field="*{foto}">
					
					<label for="prezzo">Prezzo</label>
					<input type="number" id="prezzo" th:field="*{prezzo}">
					
					<a th:href="@{'/pizze'}">Annulla creazione</a>
					
					<input type="submit">
				</div>
			</div>
		</form>
	</div>
	
</body>

</html>
